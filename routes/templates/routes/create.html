{% extends 'base.html' %}

{% block title %}
    Route creates
{% endblock %}

{% block content %}

    <h1>Route creates</h1>

    <div class="row">
        <div class="col-md-4">
            <form action="{% url 'routes:save' %}" method="post">
            {% csrf_token %}
                {% for field in form %}
                    <div class="fieldWrapper">
                        {{ field.errors }}
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
